<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				float: left;
			}
			.red{
				background-color: red;
			}
			.blue{
				background-color: blue;
			}
			.green{
				background-color: green;
			}
			.boxitem{
				width: 200px;
				height: 500px;
				
			}
			.clear{
				clear: both;
			}
			.boxparent{
				background: black;
				overflow: hidden;
			}
				
		</style>
	</head>
	<body>
		<div class="boxparent">
			<div class="box red"></div>
			<div class="box blue"></div>
			<div class="box green"></div>
		</div>
		<!-- <div class="clear"></div>
		<div class="boxitem red"></div> -->
	</body>
</html>
