<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>子绝父相</title>
		<style type="text/css">
			.boxparent{
				width: 200px;
				height: 200px;
				background-color: red;
				position: relative;
			}
			.boxchild{
				width: 50px;
				height: 50px;
				background-color: blue;
				position: absolute;
				bottom: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="boxparent">
			<div class="boxchild"></div>
		</div>
	</body>
</html>
